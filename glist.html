        .accordion {
            max-width: 900px;
            margin: auto;
        }

        .type {
            background: #2c3e50;
            color: #fff;
            padding: 12px 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 2.5em;

            background: #34495e;
        }

        .content {
            display: none;
            background: #ffffff;
            border: 1px solid #ddd;
            border-top: none;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            vertical-align: top;
        }

        th {
            background: #f0f0f0;
            text-align: left;
        }

        .empty {
            color: #999;
            font-style: italic;
        }

/* Group by Type with DISTINCT name count */
function groupData(filteredData) {
    const grouped = {};

    filteredData.forEach(item => {
        if (!grouped[item.type]) {
            grouped[item.type] = {
                rows: [],
                nameSet: new Set()
            };
        }
        grouped[item.type].rows.push(item);
        grouped[item.type].nameSet.add(item.name.trim());
    });

    return grouped;
}

const accordion = document.getElementById("accordion");
const searchBox = document.getElementById("searchBox");

/* Render Accordion */
function render(filteredData) {
    accordion.innerHTML = "";
    const grouped = groupData(filteredData);

    Object.keys(grouped).forEach(type => {
        const distinctCount = grouped[type].nameSet.size;

        const header = document.createElement("div");
        header.className = "type";
        header.textContent = `${type} (${distinctCount})`;

        const content = document.createElement("div");
        content.className = "content";

        let table = `
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Format</th>
                    </tr>
                </thead>
                <tbody>
        `;

        grouped[type].rows.forEach(row => {
            table += `
                <tr>
                    <td>${row.name}</td>
                    <td>${row.format ? row.format : '<span class="empty">—</span>'}</td>
                </tr>
            `;
        });

        table += `
                </tbody>
            </table>
        `;

        content.innerHTML = table;

        header.onclick = () => {
            content.style.display =
                content.style.display === "block" ? "none" : "block";
        };

        accordion.appendChild(header);
        accordion.appendChild(content);
    });
}

/* Initial render */
render(data);

/* Search by DISTINCT Name */
searchBox.addEventListener("input", function () {
    const query = this.value.trim().toLowerCase();

    if (!query) {
        render(data);
        return;
    }

    const filtered = data.filter(item =>
        item.name.toLowerCase().includes(query)
    );

    render(filtered);
});
</script>
