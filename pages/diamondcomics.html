<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডায়মন্ড কমিক্স - বাংলা কমিক্স ডেটাবেস</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <h1 style="margin-block-end: 0.3em; margin-block-start: 0.3em;">ডায়মন্ড কমিক্স</h1>
        <a href="../index.html" class="home-button" style="float: right; margin-top: -45px; color: beige;"><i class="fas fa-home"></i></a>
    </header>

     <div style="text-align: right;margin: 20px;padding-right: 5vw;">
        <label for="typeFilter">ফিল্টার করুন: </label>
        <select id="typeFilter">
            <option value="all">সব</option>
        </select>
    </div>

    <div class="gallery" id="gallery"></div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
             <table><tbody><tr><td>  
                <img id="modalImg" src="" alt="" style="max-width: 40vw;height: 50vh;padding: 20px;">
             </td><td style="padding-left: 5vw;">
                <h2 id="modalTitle"></h2>
                <p id="modalInfo"></p>
                <p style="text-align: left;">সূচীপত্র</p>
                <ul id="modalStories" style="text-align: left;"></ul>
                </td></tr></tbody></table>
        </div>
    </div>

    <script src="../js/script_cc.js"></script>
</body>
</html>
